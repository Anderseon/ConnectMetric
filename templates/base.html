<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectMetric Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <!-- Opciones si el usuario está autenticado -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'blog:dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <!-- Enlace a la lista de posts del blog -->
                            <a class="nav-link" href="{% url 'blog:publicaciones' %}">Publicaciones</a>
                        </li>
                        <li class="nav-item">
                            <!-- Enlace al perfil de usuario -->
                            <a class="nav-link" href="{% url 'user:profile' %}">Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <!-- Enlace para cerrar sesión -->
                            <a class="nav-link" href="{% url 'authentication:logout' %}">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <!-- Opciones si el usuario NO está autenticado -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:login' %}">Iniciar Sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <!-- El contenido de las plantillas hijas irá aquí -->
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
